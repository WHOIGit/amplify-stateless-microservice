version: '3.8'

services:
  image_convert:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8010:8010"
    env_file:
      - .env
    environment:
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-http://localhost:9000}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET:-image-tools}
    restart: unless-stopped
